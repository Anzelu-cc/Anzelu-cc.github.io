<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Color Scheme</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            font-size: 24px;
            font-weight: bold;
            background-color: #222;
            color: white;
        }
        .twilight-purple { background-color: #5D3A8A; color: white; }
        .horizon-pink { background-color: #D44D7F; color: white; }
        .golden-sun { background-color: #FFD85F; }
        .silhouette-navy { background-color: #1B2134; color: white; }
        img {
            display: block;
            margin: 20px auto;
            width: 60%;
            border-radius: 10px;
        }
        p {
            text-align: center;
            font-size: 16px;
        }
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Image -->
    <img src="https://static.vecteezy.com/system/resources/previews/008/074/239/non_2x/beach-sunset-illustration-with-vibrant-gradient-sky-vector.jpg" alt="Sunset Scene">

    <table align="center">
        <tr>
            <th colspan="4">Sunset</th>
        </tr>
        <tr>
            <td class="twilight-purple">Twilight Purple</td>
            <td class="horizon-pink">Horizon Pink</td>
            <td class="golden-sun">Golden Sun</td>
            <td class="silhouette-navy">Silhouette Navy</td>
        </tr>
        <tr>
            <td>#5D3A8A</td>
            <td>#D44D7F</td>
            <td>#FFD85F</td>
            <td>#1B2134</td>
        </tr>
        <tr>
            <td>RGB(93, 58, 138)</td>
            <td>RGB(212, 77, 127)</td>
            <td>RGB(255, 216, 95)</td>
            <td>RGB(27, 33, 52)</td>
        </tr>
        <tr>
            <td>HSL(266, 41%, 38%)</td>
            <td>HSL(341, 63%, 57%)</td>
            <td>HSL(46, 100%, 69%)</td>
            <td>HSL(227, 31%, 16%)</td>
        </tr>
    </table>

</body>
</html>
