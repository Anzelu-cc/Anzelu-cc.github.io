<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            font-size: 24px;
            font-weight: bold;
            background-color: #222;
            color: white;
        }
        .sunset-pink { background-color: #F4B6C2; }
        .sky-blue { background-color: #A5C7E8; }
        .deep-green { background-color: #2E5E37; color: white; }
        .coconut-brown { background-color: #7D5A4F; color: white; }
    </style>
</head>
<body>
    <table align="center">
        <tr>
            <th colspan="4">Sunset</th>
        </tr>
        <tr>
            <td class="sunset-pink">Sunset Pink</td>
            <td class="sky-blue">Sky Blue</td>
            <td class="deep-green">Deep Green</td>
            <td class="coconut-brown">Coconut Brown</td>
        </tr>
        <tr>
            <td>#F4B6C2</td>
            <td>#A5C7E8</td>
            <td>#2E5E37</td>
            <td>#7D5A4F</td>
        </tr>
        <tr>
            <td>RGB(244, 182, 194)</td>
            <td>RGB(165, 199, 232)</td>
            <td>RGB(46, 94, 55)</td>
            <td>RGB(125, 90, 79)</td>
        </tr>
        <tr>
            <td>HSL(350, 74%, 84%)</td>
            <td>HSL(210, 55%, 78%)</td>
            <td>HSL(133, 34%, 27%)</td>
            <td>HSL(14, 22%, 40%)</td>
        </tr>
    </table>
</body>
</html>
