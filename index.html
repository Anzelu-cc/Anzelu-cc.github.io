<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Image Projects</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>CSS3 Image Effects</h1>
  <section>
    <h2>Theater Stage</h2>
    <img src="images/theater_stage.jpg" class="theater">
  </section>
  <section>
    <h2>Football Field</h2>
    <div class="football-container">
      <img src="images/football_field.jpg" class="field">
      <img src="images/tic-tac-toe.png" class="overlay">
    </div>
  </section>
  <section>
    <h2>Dinosaur</h2>
    <img src="images/dinosaur.jpg" class="dinosaur">
  </section>
  <section>
    <h2>Butterfly</h2>
    <img src="images/butterfly.jpg" class="butterfly">
  </section>
  <section>
    <h2>Penguin</h2>
    <img src="images/penguin.jpg" class="penguin">
  </section>
  <section>
    <h2>Seagull</h2>
    <img src="images/seagull.jpg" class="seagull">
  </section>
</body>
</html>
