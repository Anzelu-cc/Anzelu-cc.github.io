<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Effects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS3 Image Transformations</h1>

  <!-- Dinosaur -->
  <div class="container">
    <img src="dinosaur.jpg" alt="Dinosaur" class="dinosaur">
  </div>

  <!-- Butterfly -->
  <div class="container">
    <img src="butterfly.jpg" alt="Butterfly" class="butterfly">
  </div>

  <!-- Theater Stage -->
  <div class="container theater">
    <img src="theater_stage.jpg" alt="Theater Stage">
    <div class="overlay">Presenting</div>
  </div>

  <!-- Seagull -->
  <div class="container">
    <img src="seagull.jpg" alt="Seagull" class="seagull">
  </div>

  <!-- Penguins -->
  <div class="container">
    <img src="penguins.jpg" alt="Penguins" class="penguins">
  </div>

  <!-- Football + Tic Tac Toe -->
  <div class="container football-container">
    <img src="football_field.jpg" alt="Football Field" class="field">
    <img src="tic-tac-toe.png" alt="Tic Tac Toe" class="tic-tac-toe">
  </div>
</body>
</html>
