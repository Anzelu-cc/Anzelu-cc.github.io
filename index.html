<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Image Effects</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>CSS3 Image Effects Project</h1>
  <section>
    <h2>Penguin (Oval Crop, Black & White)</h2>
    <img src="penguin.jpg" class="penguin">
  </section>
  <section>
    <h2>Football Field with Tic-Tac-Toe</h2>
    <div class="football-container">
      <img src="football_field.jpg" class="field">
      <img src="tic-tac-toe.png" class="overlay">
    </div>
  </section>
  <section>
    <h2>Dinosaur (Drop Shadow + Rotate)</h2>
    <img src="dinosaur.png" class="dinosaur">
  </section>
  <section>
    <h2>Seagull (Skewed)</h2>
    <img src="seagull.png" class="seagull">
  </section>
  <section>
    <h2>Butterfly (Blur Background, Bright Foreground)</h2>
    <img src="butterfly.jpg" class="butterfly">
  </section>
  <section>
    <h2>Theater Stage (Box Shadow, Red Tint)</h2>
    <img src="theater_stage.jpg" class="theater">
  </section>
</body>
</html>
