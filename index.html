<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Schedule</title>
    <style>
        /* Styling the table */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Styling table headers */
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: left;
        }

        /* Styling table rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Styling table cells */
        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        /* Styling a specific column */
        .time-column {
            font-weight: bold;
            color: #333;
        }

        /* Styling a specific row */
        .highlight-row {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">My Busiest Day Schedule</h2>

    <table border="1">
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td class="time-column">5:30 AM</td>
            <td>Wake up & morning routine</td>
        </tr>
        <tr>
            <td class="time-column">5:50 AM</td>
            <td>Workout routine</td>
        </tr>
        <tr>
            <td class="time-column">8:00 AM</td>
            <td>Breakfast</td>
        </tr>
        <tr class="highlight-row">
            <td class="time-column">9:00 AM</td>
            <td>School Work</td>
        </tr>
        <tr>
            <td class="time-column">1:00 PM</td>
            <td>Lunch Break</td>
        </tr>
        <tr>
            <td class="time-column">2:30 PM</td>
            <td>Side hobby</td>
        </tr>
        <tr>
            <td class="time-column">4:00 PM</td>
            <td>clean</td>
        </tr>
        <tr>
            <td class="time-column">5:00 PM</td>
            <td>Workout again</td>
        </tr>
        <tr>
            <td class="time-column">7:00 PM</td>
            <td>shower</td>
        </tr>
        <tr>
            <td class="time-column">8:00 PM</td>
            <td>Relax / eat</td>
        </tr>
        <tr>
            <td class="time-column">10:00 PM</td>
            <td>Night Routine & Sleep</td>
        </tr>
    </table>

</body>
</html>
